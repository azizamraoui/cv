<!DOCTYPE html>
<html>
<head>
  <title>Contactez_moi</title>
  <meta charset="utef-8">
    <link rel="stylesheet"  href="formulaire.css">
</head>
<body>
  <h2>Formulaire à remplir: merci de faire entrer vos coordonnés pourque je puisse vous contacter ulterieurement!</h2>
<form action="#">
  <p><i>Complétez le formulaire. Les champs marqués par </i><em>*</em> sont <em>obligatoires</em></p>
  <fieldset>
    <legend>Contact</legend>
      <label for="nom">Nom/prénom:<em>*</em></label>
      
      <input id="nom" placeholder="Mr/Mme X" autofocus="" required=""><br>
      <label for="telephone">Portable:</label>
      
      <input id="telephone" type="tel" placeholder="00000000" ><br>
      <label for="email">Email <em>*</em></label>
      <input id="email" type="email" placeholder="prenom.nom@gmail.com" required="" pattern="[a-zA-Z]*.[a-zA-Z]*@gmail.com"><br>
  </fieldset>
  <fieldset>
    <legend>Information personnelles</legend>
      <label for="age">Age:<em>*</em></label>
    
      <input id="age" type="number" placeholder="xx" pattern="[0-9]{2}" required=""><br>
      <label for="sexe">Sexe:</label>
      <select id="sexe">
        <option value="F" name="sexe">Femme</option>
        <option value="H" name="sexe">Homme</option>
      </select><br>
      <label for="comments">Laissez moi un message en cas d'urgence:</label>
      <textarea id="comments"></textarea>
  </fieldset>
  <script language="javascript"type="text/javascript">
function envoyer() 
{
   alert("Bien réçu, je vous contacterai dès que possible.");
}
</script>
 <form   action="" method="get">
  <p><input type="submit" value="Envoyer" onclick="envoyer();" ></p>
  
  
  </form>

</form>
</body>
